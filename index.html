<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->

        <!-- D3 -->
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>


        <!-- CSS -->
        <link rel="stylesheet" href="css/main.css">

        <title>ALIENS-R-REAL.com</title>
    </head>
    <body class="">
        <div class="container-fluid default-bg">

            <!-- nav container -->
            <div class="container">
                <nav id="navbar" class="navbar navbar-light justify-content-between">
                    <a id="navbar-brand" class="navbar-brand">ALIENS-R-REAL.com</a>
                </nav>
            </div>

            <!-- search/table container -->
            <div class="container">
                <div class="row main-body">
                    <div class="col-md-12">
                        <h1>Eye-witness Reports</h1>
                        <h4>Search:</h4>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="text" class="form-control" id="date" placeholder="Date (m/d/yyy)">
                            <input type="text" class="form-control" id="city" placeholder="City">
                            <select type="text" class="form-control" id="state"></select>
                            <select type="text" class="form-control" id="country"></select>
                            <select type="text" class="form-control" id="shape"></select>
                            <a id="search" class="btn btn-default">Search</a>
                            <a id="reset" class="btn btn-default">Reset</a>
                        </div>
                    </div>
                </div>


                <div id="main-table" class="row main-body">

                    <div class="col-md-12">
                        <table class="table table-responsive-md text-center">
                            <thead>
                                <tr>
                                    <th class="col-md-2">Date</th>
                                    <th class="col-md-2">City</th>
                                    <th class="col-md-1">State</th>
                                    <th class="col-md-1">Country</th>
                                    <th class="col-md-2">Shape</th>
                                    <th class="col-md-4">Comment</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>

                    <div class="col">
                        <ul id="pagination" class="pagination"></ul>
                    </div>
                    
                </div>
            </div>

            <div class="footer">
                &copy;ALIENS-R-FROM-A-DIFFERENT-PLANET
            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

        <!-- JavaScript -->
        <script src="js/rpage-master/responsive-paginate.js" type="text/javascript"></script>
        <script src="js/data.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>

        </body>
</html>
